    <script>
      // Set theme on page load to avoid FOUC (Flash of Unstyled Content).
      // We default to dark mode. We only switch to light if the user has explicitly
      // chosen it. `useLocalStorage` stores values as JSON strings (e.g., '"light"').
      if (localStorage.theme === '"light"') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
    </script>
